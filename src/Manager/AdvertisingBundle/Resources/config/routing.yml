# for class Advertising
_advertising:
    pattern:  /advertising
    defaults: { _controller: ManagerAdvertisingBundle:Advertising:advertising }

_shopAdvertising:
    pattern:  /advertising/shop
    defaults: { _controller: ManagerAdvertisingBundle:Advertising:shop }

_platformAdvertising:
    pattern:  /advertising/platform
    defaults: { _controller: ManagerAdvertisingBundle:Advertising:platform }
    
# for class AjaxAdvertising
_advertisingPlatform:
    pattern:  /advertising/platform
    defaults: { _controller: ManagerAdvertisingBundle:Ajax:platform, _format: json }
    requirements:
        _method: GET

_advertisingShops:
    pattern:  /advertising/shops
    defaults: { _controller: ManagerAdvertisingBundle:Ajax:shops, _format: json }
    requirements:
        _method: GET

_advertisingDelete:
    pattern:  /advertising/remove
    defaults: { _controller: ManagerAdvertisingBundle:Ajax:remove, _format: json }
    requirements:
        _method: GET

_createPlatformAdvertising:
    pattern:  /advertising/createPlatform
    defaults: { _controller: ManagerAdvertisingBundle:Ajax:addPlatform, _format: json }
    requirements:
        _method: POST
    
_createShopAdvertising:
    pattern:  /advertising/createShop
    defaults: { _controller: ManagerAdvertisingBundle:Ajax:addShop, _format: json }
    requirements:
        _method: POST