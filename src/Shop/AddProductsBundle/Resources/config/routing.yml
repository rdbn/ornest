# route for controller AjaxValue    
_category:
    pattern:  /addProducts/category
    defaults: { _controller: ShopAddProductsBundle:AjaxValue:category }
    
_subcategory:
    pattern:  /addProducts/subcategory
    defaults: { _controller: ShopAddProductsBundle:AjaxValue:subcategory }
    
_size:
    pattern:  /addProducts/size
    defaults: { _controller: ShopAddProductsBundle:AjaxValue:size }
    
_typeThing:
    pattern:  /addProducts/typeThing
    defaults: { _controller: ShopAddProductsBundle:AjaxValue:typeThing }
    
# route for controller AjaxProductLike
_addLikeProduct:
    pattern:  /addLikeProduct
    defaults: { _controller: ShopAddProductsBundle:AjaxProductLike:addLike }
    
# route for class InsertProduct
_formInsertProduct:
    pattern:  /{shopname}/addProducts/insertform
    defaults: { _controller: ShopAddProductsBundle:InsertProduct:form }
    
_insertProduct:
    pattern:  /{shopname}/addProducts/insert
    defaults: { _controller: ShopAddProductsBundle:InsertProduct:insertProduct }
    
# route for class updateProduct
_formUpdateProduct:
    pattern:  /{shopname}/addProducts/updateform/{id}
    defaults: { _controller: ShopAddProductsBundle:UpdateProduct:form }
    
_updateProduct:
    pattern:  /{shopname}/addProducts/update/{id}
    defaults: { _controller: ShopAddProductsBundle:UpdateProduct:updateProduct }
    
# route for class ProductImage
_formUploadImage:
    pattern:  /{shopname}/addProducts/formUpload
    defaults: { _controller: ShopAddProductsBundle:ProductImage:form }
    
_uploadImage:
    pattern:  /{shopname}/addProducts/uploadImage
    defaults: { _controller: ShopAddProductsBundle:ProductImage:upload }
    
_images:
    pattern:  /addProducts/images
    defaults: { _controller: ShopAddProductsBundle:ProductImage:images }
    
_imagesDelete:
    pattern: /addProducts/imagesDelete
    defaults: { _controller: ShopAddProductsBundle:ProductImage:delete }
    