parameters:
    product.image.class: Shop\AddProductsBundle\Services\ProductImage

services:
    product.image:
        class: %product.image.class%
        arguments: [ @form.factory, @session ]
        
    shop.name.type.issue_selector:
        class: Shop\AddProductsBundle\Form\Type\HashTagsType
        arguments: ["@doctrine.orm.entity_manager"]
        tags:
            - { name: form.type, alias: hashTags }