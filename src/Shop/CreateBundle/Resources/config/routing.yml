# for class Shop
_createShop:
    pattern:  /manager/createShop
    defaults: { _controller: ShopCreateBundle:Put:add }

_updateShop:
    pattern:  /manager/updateShop/{shopname}
    defaults: { _controller: ShopCreateBundle:Put:update }

_previewShop:
    pattern:  /manager/shop/preview/{shopname}
    defaults: { _controller: ShopCreateBundle:Put:preview }
    
# for class Delivery
_delivery: 
    pattern:  /manager/shop/delivery/{shopname}
    defaults: { _controller: ShopCreateBundle:Delivery:all }
  
_formDelivery:
    pattern:  /manager/shop/deliveryForm
    defaults: { _controller: ShopCreateBundle:Delivery:form }
    
_saveDelivery:
    pattern:  /manager/shop/deliverySave
    defaults: { _controller: ShopCreateBundle:Delivery:save }
    
# for class AjaxCreateShop
_uniqueName:
    pattern:  /manager/createShop/uniqueName
    defaults: { _controller: ShopCreateBundle:Ajax:uniqueName, _format: json }
    requirements:
        _method: GET

_addLogo:
    pattern:  /manager/createShop/addLogo/{shopname}
    defaults: { _controller: ShopCreateBundle:Ajax:addLogo, _format: json }
    requirements:
        _method: POST

_saveDescription:
    pattern:  /manager/createShop/description/{shopname}
    defaults: { _controller: ShopCreateBundle:Ajax:description, _format: json }
    requirements:
        _method: POST