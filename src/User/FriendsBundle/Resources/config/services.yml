parameters:
    addFriends.class: User\FriendsBundle\Services\AddFriends
    checkFriends.class: User\FriendsBundle\Services\CheckFriends
    deleteFriends.class: User\FriendsBundle\Services\DeleteFriends
    searchUsers.class: Search\UserBundle\Services\SearchUsers

services:        
    addFriends:
        class: %addFriends.class%
        arguments: [ @doctrine.orm.entity_manager ]
        
    checkFriends:
        class: %checkFriends.class%
        arguments: [ @doctrine.orm.entity_manager ]
        
    deleteFriends:
        class: %deleteFriends.class%
        arguments: [ @doctrine.orm.entity_manager ]

    searchUsers:
        class: %searchUsers.class%
        arguments: [ @doctrine.orm.entity_manager, @form.factory ]